<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Main Heading (h1)</h1>
    <h2>Subheading (h2)</h2>
    <h3>Section Title (h3)</h3>
    <h4>Subsection Title (h4)</h4>
    
    <p>This is a paragraph (p) tag providing some text content.</p>
    
    <a href="https://www.example.com">This is a link (a) to Example.com</a>
    
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</body>
</html>
